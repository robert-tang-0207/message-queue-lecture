<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">Sample Project Showcase</text>
  
  <!-- Project Overview -->
  <rect x="50" y="80" width="700" height="50" rx="5" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">A Python-based demo with GUI interfaces showing message queue systems in action</text>
  
  <!-- RabbitMQ Demo Section -->
  <rect x="50" y="140" width="340" height="430" rx="10" fill="white" stroke="#FF8C00" stroke-width="2"/>
  <text x="220" y="170" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FF8C00">RabbitMQ Demo</text>
  
  <!-- RabbitMQ Architecture -->
  <rect x="70" y="190" width="300" height="200" rx="5" fill="#FFF3E0" stroke="#FF8C00" stroke-width="1"/>
  
  <!-- Exchange Types -->
  <text x="220" y="215" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Exchange Type Demonstrations</text>
  
  <!-- Direct Exchange -->
  <rect x="80" y="230" width="280" height="40" rx="5" fill="#FF8C00" opacity="0.1" stroke="#FF8C00" stroke-width="1"/>
  <text x="100" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Direct Exchange:</text>
  <text x="220" y="255" font-family="Arial" font-size="12" fill="#555">Exact routing key match</text>
  
  <!-- Topic Exchange -->
  <rect x="80" y="280" width="280" height="40" rx="5" fill="#FF8C00" opacity="0.1" stroke="#FF8C00" stroke-width="1"/>
  <text x="100" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Topic Exchange:</text>
  <text x="220" y="305" font-family="Arial" font-size="12" fill="#555">Pattern matching routing</text>
  
  <!-- Fanout Exchange -->
  <rect x="80" y="330" width="280" height="40" rx="5" fill="#FF8C00" opacity="0.1" stroke="#FF8C00" stroke-width="1"/>
  <text x="100" y="355" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Fanout Exchange:</text>
  <text x="220" y="355" font-family="Arial" font-size="12" fill="#555">Broadcasts to all queues</text>
  
  <!-- GUI Interface -->
  <text x="220" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">GUI Interface</text>
  <rect x="80" y="410" width="280" height="140" rx="5" fill="#FF8C00" opacity="0.1" stroke="#FF8C00" stroke-width="1"/>
  
  <!-- Producer -->
  <rect x="90" y="420" width="120" height="60" rx="5" fill="#FF8C00" opacity="0.2" stroke="#FF8C00" stroke-width="1"/>
  <text x="150" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Producer GUI</text>
  <text x="150" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Message Input &amp; Logs</text>
  
  <!-- Consumer -->
  <rect x="230" y="420" width="120" height="60" rx="5" fill="#FF8C00" opacity="0.2" stroke="#FF8C00" stroke-width="1"/>
  <text x="290" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Consumer GUI</text>
  <text x="290" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Message Display &amp; Logs</text>
  
  <!-- Arrow -->
  <path d="M 210,450 L 230,450" stroke="#FF8C00" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Kafka Demo Section -->
  <rect x="410" y="140" width="340" height="430" rx="10" fill="white" stroke="#007BFF" stroke-width="2"/>
  <text x="580" y="170" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#007BFF">Kafka Demo</text>
  
  <!-- Kafka Architecture -->
  <rect x="430" y="190" width="300" height="200" rx="5" fill="#E3F2FD" stroke="#007BFF" stroke-width="1"/>
  
  <!-- Partitioning and Consumer Groups -->
  <text x="580" y="215" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Partitioning &amp; Consumer Groups</text>
  
  <!-- Producers -->
  <rect x="450" y="230" width="100" height="40" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="500" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Producer 1</text>
  
  <rect x="450" y="280" width="100" height="40" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="500" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Producer 2</text>
  
  <!-- Partitions -->
  <rect x="580" y="230" width="40" height="90" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="600" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90, 600, 275)">Partition 0</text>
  
  <rect x="630" y="230" width="40" height="90" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="650" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90, 650, 275)">Partition 1</text>
  
  <!-- Consumer Groups -->
  <rect x="450" y="340" width="100" height="40" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="500" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Consumer Group 1</text>
  
  <rect x="580" y="340" width="100" height="40" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  <text x="630" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Consumer Group 2</text>
  
  <!-- Arrows -->
  <path d="M 550,250 L 580,250" stroke="#007BFF" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
  <path d="M 550,300 L 630,300" stroke="#007BFF" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
  <path d="M 600,320 L 500,340" stroke="#007BFF" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
  <path d="M 650,320 L 630,340" stroke="#007BFF" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
  
  <!-- GUI Interface -->
  <text x="580" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">GUI Interface</text>
  <rect x="430" y="410" width="300" height="140" rx="5" fill="#007BFF" opacity="0.1" stroke="#007BFF" stroke-width="1"/>
  
  <!-- Producer GUI -->
  <rect x="440" y="420" width="135" height="60" rx="5" fill="#007BFF" opacity="0.2" stroke="#007BFF" stroke-width="1"/>
  <text x="507" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Producer GUI</text>
  <text x="507" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Random Partition Selection</text>
  
  <!-- Consumer GUI -->
  <rect x="585" y="420" width="135" height="60" rx="5" fill="#007BFF" opacity="0.2" stroke="#007BFF" stroke-width="1"/>
  <text x="652" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Consumer GUI</text>
  <text x="652" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Group-based Consumption</text>
  
  <!-- Key Learnings -->
  <text x="220" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Learning:</text>
  <text x="220" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Flexibility with different</text>
  <text x="220" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">exchange types</text>
  
  <text x="580" y="520" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Learning:</text>
  <text x="580" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Partitioning and consumer</text>
  <text x="580" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">group model for parallel processing</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
