<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">Sample Project Showcase</text>
  
  <!-- Project Architecture Diagram -->
  <rect x="100" y="130" width="600" height="420" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- RabbitMQ Demo Section -->
  <text x="400" y="160" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Real-time Order Processing System</text>
  
  <rect x="120" y="190" width="560" height="150" rx="5" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
  <text x="150" y="220" font-family="Arial" font-size="20" font-weight="bold" fill="#4285f4">RabbitMQ Demo</text>
  
  <!-- RabbitMQ Flow -->
  <rect x="150" y="240" width="100" height="60" rx="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="200" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Web App</text>
  <text x="200" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Order Placed)</text>
  
  <rect x="300" y="240" width="100" height="60" rx="5" fill="#ff6600" stroke="#e37400" stroke-width="2"/>
  <text x="350" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">RabbitMQ</text>
  <text x="350" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Queue)</text>
  
  <rect x="450" y="240" width="100" height="60" rx="5" fill="#34a853" stroke="#0d652d" stroke-width="2"/>
  <text x="500" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Worker</text>
  <text x="500" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Processing)</text>
  
  <path d="M 250,270 L 300,270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 400,270 L 450,270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Kafka Demo Section -->
  <rect x="120" y="360" width="560" height="150" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="150" y="390" font-family="Arial" font-size="20" font-weight="bold" fill="#9c27b0">Kafka Demo</text>
  
  <!-- Kafka Flow -->
  <rect x="150" y="410" width="100" height="60" rx="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="200" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">User Activity</text>
  <text x="200" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Events)</text>
  
  <rect x="300" y="410" width="100" height="60" rx="5" fill="#231f20" stroke="#000" stroke-width="2"/>
  <text x="350" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Kafka</text>
  <text x="350" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Topic)</text>
  
  <rect x="450" y="380" width="100" height="40" rx="5" fill="#fbbc05" stroke="#e37400" stroke-width="2"/>
  <text x="500" y="405" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Analytics Service</text>
  
  <rect x="450" y="430" width="100" height="40" rx="5" fill="#34a853" stroke="#0d652d" stroke-width="2"/>
  <text x="500" y="455" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Notification Service</text>
  
  <rect x="450" y="480" width="100" height="40" rx="5" fill="#ea4335" stroke="#c5221f" stroke-width="2"/>
  <text x="500" y="505" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Archive Service</text>
  
  <path d="M 250,440 L 300,440" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 400,420 L 450,400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 400,440 L 450,450" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 400,460 L 450,500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Key Learnings -->
  <text x="600" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Key Learnings:</text>
  <circle cx="580" cy="415" r="5" fill="#ff6600"/>
  <text x="590" y="420" font-family="Arial" font-size="14" fill="#333">RabbitMQ for tasks</text>
  <circle cx="580" cy="440" r="5" fill="#231f20"/>
  <text x="590" y="445" font-family="Arial" font-size="14" fill="#333">Kafka for streaming</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
