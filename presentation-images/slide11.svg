<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="200" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#333">Thank You!</text>
  
  <!-- Contact Info -->
  <rect x="250" y="280" width="300" height="150" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <text x="400" y="320" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Contact Information</text>
  
  <!-- Email Icon -->
  <rect x="280" y="340" width="30" height="20" rx="2" fill="#4285f4"/>
  <path d="M280,340 L295,355 L310,340" fill="none" stroke="white" stroke-width="2"/>
  <text x="320" y="355" font-family="Arial" font-size="16" fill="#333">your.email@example.com</text>
  
  <!-- LinkedIn Icon -->
  <rect x="280" y="380" width="30" height="30" rx="5" fill="#0077b5"/>
  <text x="295" y="400" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">in</text>
  <text x="320" y="395" font-family="Arial" font-size="16" fill="#333">linkedin.com/in/yourprofile</text>
  
  <!-- Reference Links -->
  <text x="400" y="450" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Reference Links</text>
  
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#4285f4">RabbitMQ Documentation: rabbitmq.com/documentation.html</text>
  <text x="400" y="510" font-family="Arial" font-size="16" text-anchor="middle" fill="#4285f4">Apache Kafka: kafka.apache.org</text>
  <text x="400" y="540" font-family="Arial" font-size="16" text-anchor="middle" fill="#4285f4">AWS Messaging Services: aws.amazon.com/messaging</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="#fbbc05" opacity="0.7"/>
  <circle cx="650" cy="150" r="30" fill="#34a853" opacity="0.7"/>
  <circle cx="150" cy="450" r="30" fill="#ea4335" opacity="0.7"/>
  <circle cx="650" cy="450" r="30" fill="#4285f4" opacity="0.7"/>
</svg>
