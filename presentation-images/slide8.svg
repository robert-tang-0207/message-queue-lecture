<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">AWS Support for RabbitMQ and Kafka</text>
  
  <!-- AWS Logo -->
  <g transform="translate(370, 130) scale(0.6)">
    <path d="M55,60 L75,50 L55,40 L55,60 Z" fill="#FF9900"/>
    <path d="M40,70 L60,60 L40,50 L40,70 Z" fill="#FF9900"/>
    <path d="M25,60 L45,50 L25,40 L25,60 Z" fill="#FF9900"/>
    <path d="M75,80 L95,70 L75,60 L75,80 Z" fill="#FF9900"/>
    <path d="M60,90 L80,80 L60,70 L60,90 Z" fill="#FF9900"/>
    <path d="M45,80 L65,70 L45,60 L45,80 Z" fill="#FF9900"/>
  </g>
  
  <!-- Amazon MQ Section -->
  <rect x="100" y="200" width="290" height="320" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <text x="245" y="230" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff6600">Amazon MQ</text>
  <text x="245" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">for RabbitMQ</text>
  
  <!-- RabbitMQ Logo -->
  <g transform="translate(160, 280) scale(0.3)">
    <path d="M30,40 L90,40 L90,100 L30,100 Z" fill="#ff6600"/>
    <path d="M110,40 L170,40 L170,100 L110,100 Z" fill="#ff6600"/>
    <path d="M30,120 L90,120 L90,180 L30,180 Z" fill="#ff6600"/>
    <path d="M110,120 L170,120 L170,180 L110,180 Z" fill="#ff6600"/>
    <circle cx="100" cy="110" r="80" fill="none" stroke="#ff6600" stroke-width="10"/>
    <path d="M60,70 L140,150 M60,150 L140,70" stroke="#ff6600" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <text x="245" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Features:</text>
  
  <circle cx="130" cy="350" r="6" fill="#ff6600"/>
  <text x="145" y="355" font-family="Arial" font-size="16" fill="#333">Fully managed service</text>
  
  <circle cx="130" cy="380" r="6" fill="#ff6600"/>
  <text x="145" y="385" font-family="Arial" font-size="16" fill="#333">AMQP support</text>
  
  <circle cx="130" cy="410" r="6" fill="#ff6600"/>
  <text x="145" y="415" font-family="Arial" font-size="16" fill="#333">AWS ecosystem integration</text>
  
  <text x="245" y="450" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Best For:</text>
  <text x="245" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Legacy applications</text>
  <text x="245" y="505" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Simpler messaging needs</text>
  
  <!-- Amazon MSK Section -->
  <rect x="410" y="200" width="290" height="320" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <text x="555" y="230" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#231f20">Amazon MSK</text>
  <text x="555" y="260" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Managed Streaming for Apache Kafka</text>
  
  <!-- Kafka Logo -->
  <g transform="translate(470, 280) scale(0.3)">
    <circle cx="100" cy="100" r="90" fill="#231f20"/>
    <path d="M100,10 L100,190 M55,30 L145,170 M145,30 L55,170" stroke="white" stroke-width="18" stroke-linecap="round"/>
  </g>
  
  <text x="555" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Features:</text>
  
  <circle cx="440" cy="350" r="6" fill="#231f20"/>
  <text x="455" y="355" font-family="Arial" font-size="16" fill="#333">Fully managed Kafka service</text>
  
  <circle cx="440" cy="380" r="6" fill="#231f20"/>
  <text x="455" y="385" font-family="Arial" font-size="16" fill="#333">High-throughput streaming</text>
  
  <circle cx="440" cy="410" r="6" fill="#231f20"/>
  <text x="455" y="415" font-family="Arial" font-size="16" fill="#333">MSK Connect for data integration</text>
  
  <text x="555" y="450" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Best For:</text>
  <text x="555" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Big data applications</text>
  <text x="555" y="505" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Real-time analytics</text>
</svg>
