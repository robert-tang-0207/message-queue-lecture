<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="180" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="#333">Concept of Messaging Systems</text>
  <text x="400" y="240" font-family="Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="#333">and Examples</text>
  
  <!-- Presenter Info -->
  <text x="400" y="350" font-family="Arial" font-size="28" text-anchor="middle" fill="#555">Robert Tang</text>
  
  <!-- Date -->
  <text x="400" y="400" font-family="Arial" font-size="24" text-anchor="middle" fill="#777">July 5, 2025</text>
  
  <!-- Decorative Elements -->
  <rect x="200" y="280" width="400" height="2" fill="#4285f4"/>
  
  <!-- Abstract Message Icons -->
  <g transform="translate(150, 500) scale(0.5)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#4285f4" opacity="0.7"/>
    <rect x="80" y="0" width="60" height="40" rx="5" fill="#fbbc05" opacity="0.7"/>
    <rect x="160" y="0" width="60" height="40" rx="5" fill="#34a853" opacity="0.7"/>
    
    <!-- Message Lines -->
    <path d="M 60,20 L 80,20" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 140,20 L 160,20" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <g transform="translate(450, 500) scale(0.5)">
    <circle cx="30" cy="20" r="20" fill="#ea4335" opacity="0.7"/>
    <circle cx="110" cy="20" r="20" fill="#4285f4" opacity="0.7"/>
    <circle cx="190" cy="20" r="20" fill="#34a853" opacity="0.7"/>
    
    <!-- Message Lines -->
    <path d="M 50,20 L 90,20" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 130,20 L 170,20" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
