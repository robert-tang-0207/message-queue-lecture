<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">Apache Kafka: The Event Streaming Platform</text>
  
  <!-- Kafka Logo -->
  <g transform="translate(100, 140) scale(0.5)">
    <circle cx="100" cy="100" r="90" fill="#231f20"/>
    <path d="M100,10 L100,190 M55,30 L145,170 M145,30 L55,170" stroke="white" stroke-width="18" stroke-linecap="round"/>
  </g>
  
  <!-- Timeline -->
  <line x1="100" y1="250" x2="700" y2="250" stroke="#ddd" stroke-width="4"/>
  
  <circle cx="200" cy="250" r="10" fill="#231f20"/>
  <text x="200" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">2010</text>
  <text x="200" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Developed by</text>
  <text x="200" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">LinkedIn</text>
  
  <circle cx="400" cy="250" r="10" fill="#231f20"/>
  <text x="400" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">2011</text>
  <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Open-sourced via</text>
  <text x="400" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Apache Foundation</text>
  
  <circle cx="600" cy="250" r="10" fill="#231f20"/>
  <text x="600" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Present</text>
  <text x="600" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Leading event</text>
  <text x="600" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">streaming platform</text>
  
  <!-- Key Features -->
  <rect x="100" y="350" width="600" height="200" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <text x="150" y="380" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Key Features</text>
  
  <circle cx="130" cy="420" r="8" fill="#231f20"/>
  <text x="150" y="425" font-family="Arial" font-size="18" fill="#333">Log-based architecture with partitioned topics</text>
  
  <circle cx="130" cy="460" r="8" fill="#231f20"/>
  <text x="150" y="465" font-family="Arial" font-size="18" fill="#333">High scalability and fault tolerance</text>
  
  <circle cx="130" cy="500" r="8" fill="#231f20"/>
  <text x="150" y="505" font-family="Arial" font-size="18" fill="#333">Persistent storage for event replayability</text>
  
  <!-- Use Cases -->
  <text x="450" y="380" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Use Cases</text>
  
  <circle cx="430" cy="420" r="8" fill="#231f20"/>
  <text x="450" y="425" font-family="Arial" font-size="18" fill="#333">Real-time analytics</text>
  
  <circle cx="430" cy="460" r="8" fill="#231f20"/>
  <text x="450" y="465" font-family="Arial" font-size="18" fill="#333">Log aggregation</text>
  
  <circle cx="430" cy="500" r="8" fill="#231f20"/>
  <text x="450" y="505" font-family="Arial" font-size="18" fill="#333">Event sourcing</text>
</svg>
