<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">RabbitMQ: Technical Deep Dive</text>
  
  <!-- Architecture Diagram -->
  <rect x="100" y="130" width="600" height="220" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="150" y="160" font-family="Arial" font-size="22" font-weight="bold" fill="#333">Architecture</text>
  
  <!-- Producer -->
  <rect x="120" y="190" width="120" height="60" rx="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2"/>
  <text x="180" y="225" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Producer</text>
  
  <!-- Exchange -->
  <polygon points="300,190 360,190 380,220 360,250 300,250 280,220" fill="#fbbc05" stroke="#e37400" stroke-width="2"/>
  <text x="330" y="225" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Exchange</text>
  
  <!-- Queues -->
  <rect x="440" y="170" width="120" height="40" rx="5" fill="#34a853" stroke="#0d652d" stroke-width="2"/>
  <text x="500" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Queue 1</text>
  
  <rect x="440" y="230" width="120" height="40" rx="5" fill="#34a853" stroke="#0d652d" stroke-width="2"/>
  <text x="500" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Queue 2</text>
  
  <!-- Consumers -->
  <rect x="620" y="170" width="120" height="40" rx="5" fill="#ea4335" stroke="#c5221f" stroke-width="2"/>
  <text x="680" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Consumer 1</text>
  
  <rect x="620" y="230" width="120" height="40" rx="5" fill="#ea4335" stroke="#c5221f" stroke-width="2"/>
  <text x="680" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Consumer 2</text>
  
  <!-- Arrows -->
  <path d="M 240,220 L 280,220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="260" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">message</text>
  
  <path d="M 380,210 L 440,190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 380,230 L 440,250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="410" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">routing</text>
  
  <path d="M 560,190 L 620,190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 560,250 L 620,250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Strengths and Weaknesses -->
  <rect x="100" y="370" width="290" height="180" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="150" y="400" font-family="Arial" font-size="22" font-weight="bold" fill="#34a853">Strengths</text>
  
  <circle cx="120" cy="430" r="6" fill="#34a853"/>
  <text x="135" y="435" font-family="Arial" font-size="16" fill="#333">Easy to set up and configure</text>
  
  <circle cx="120" cy="460" r="6" fill="#34a853"/>
  <text x="135" y="465" font-family="Arial" font-size="16" fill="#333">Complex routing patterns</text>
  
  <circle cx="120" cy="490" r="6" fill="#34a853"/>
  <text x="135" y="495" font-family="Arial" font-size="16" fill="#333">Wide protocol support</text>
  
  <circle cx="120" cy="520" r="6" fill="#34a853"/>
  <text x="135" y="525" font-family="Arial" font-size="16" fill="#333">Good for traditional queuing</text>
  
  <rect x="410" y="370" width="290" height="180" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="460" y="400" font-family="Arial" font-size="22" font-weight="bold" fill="#ea4335">Weaknesses</text>
  
  <circle cx="430" cy="430" r="6" fill="#ea4335"/>
  <text x="445" y="435" font-family="Arial" font-size="16" fill="#333">Limited scalability for high-throughput</text>
  
  <circle cx="430" cy="460" r="6" fill="#ea4335"/>
  <text x="445" y="465" font-family="Arial" font-size="16" fill="#333">Higher latency for large-scale data</text>
  
  <circle cx="430" cy="490" r="6" fill="#ea4335"/>
  <text x="445" y="495" font-family="Arial" font-size="16" fill="#333">Less durable for event streaming</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
